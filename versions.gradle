/**
 * 版本管理
 */

//创建空映射(key-value形式，字典)
def build_versions = [:]

build_versions.min_sdk = 11
build_versions.target_sdk = 25
build_versions.compile_sdk = 25

//将编译信息添加到ext
ext.build_versions = build_versions

//依赖版本
def deps = [:]

//support版本
def supportVersion = '25.3.1'

deps.appcompat = "com.android.support:appcompat-v7:$supportVersion"
deps.glide = 'com.github.bumptech.glide:glide:3.7.0'

//依赖添加到ext
ext.deps = deps


